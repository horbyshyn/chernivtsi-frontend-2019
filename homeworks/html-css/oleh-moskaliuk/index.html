<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kottans Front End 2019</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather-container">
    <div class="today-container">
        <div class="city-name">
            <h1>New-York, NY</h1>
        </div>
        <div class="today-info">
            <h3>Tuesday, April 15th <br> Overcast</h3>
        </div>
        <div class="today-weather-info">
            <div class="sky-icon">
                <img class="main-sky-icon"
                     src="https://raw.githubusercontent.com/kottans/chernivtsi-frontend-2019/master/homeworks/html-css/icons/png/iconfinder_weather04_4102315.png"
                     alt="Cloudy">
            </div>
            <div class="degrees">
                <div class="number">
                    58
                </div>
                <div class="degrees-sign">
                    &deg;F
                </div>
            </div>
            <div class="extra-weather-info">
                <div class="extra-name">
                    Precipitation:
                    <span>100%</span>
                </div>
                <div class="extra-name">
                    Humidity:
                    <span>97%</span>
                </div>
                <div class="extra-name">
                    Wind:
                    <span>4 mph SW</span>
                </div>
                <div class="extra-name">
                    Pollen Count:
                    <span>36</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="week-container">
        <div class="day-row">
            <div class="day-week">
                Today
            </div>

                     alt="Shower">
            </div>
            <div class="degrees-per-day">
                <div class="max-degrees">
                    68&deg;
                </div>
                <div class="min-degrees">
                    36&deg;
                </div>
            </div>

            </div>
        </div>
