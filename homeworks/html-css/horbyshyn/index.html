<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="today-box">
            <div class="cur-city">
                New York, NY
            </div>
            <div class="cur-date">
                Tuesday, April 15th<br>
                Overcast
            </div>
            <div class="flex-container border-bottom">
                <div class="cur-weather-img">
                    <img src="../icons/png/iconfinder_weather04_4102315.png" alt="">
                    <span class="num">58</span>
                    <span class="small">&#8457;</span>
                </div>


                <div class="cur-weather-detailed">
                    <span class="item">Precipitation: <span>100%</span></span>
                    <span class="item">Humidity: <span>97%</span></span>
                    <span class="item">Wind: <span>4 mph SW</span></span>
                    <span class="item">Pollen count: <span>36</span></span>
                </div>
            </div>
        </div>
        <div class="week-container">
            <div class="day-item">
                <div class="day-item-name">Today</div>
                <div class="day-item-img">
                    <img src="../icons/png/iconfinder_weather02_4102326.png" alt="">
                </div>
                <div class="day-item-temp">
                    <span class="max-temp">58&#176;</span>
                    <span>38&#176;</span>
                </div>
                <div class="day-item-text">Pollen <span>36</span></div>
            </div>

            </div>
