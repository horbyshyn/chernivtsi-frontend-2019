<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="css/main.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Forecast</title>
</head>
<body>
	<main class="content">
		<h1 class="title">New York, NY</h1>
		<div class="date">Tuesday, April 15th <br> Overcast</div>
		<div class="today">
			<div class="today__main">
				<div class="today__icon"><img alt="sunny" src="img/iconfinder_weather01_4102328.svg"></div>
				<div class="today__temp">58</div>
			</div>
			<div class="today__more">
				<div class="today__more__item">
					<span class="char">Precipitation</span>
					<span class="val">100%</span>
				</div>
				<div class="today__more__item">
					<span class="char">Humidity</span>
					<span class="val">97%</span>
				</div>
				<div class="today__more__item">
					<span class="char">Wind</span>
					<span class="val">4 mph SW</span>
				</div>
				<div class="today__more__item">
					<span class="char">Pollen count</span>
					<span class="val">36</span>
				</div>
			</div>
		</div>
		<div class="week">
			<div class="item">
				<div class="day">Sunday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather02_4102326.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
			<div class="item">
				<div class="day">Monday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather03_4102314.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
			<div class="item">
				<div class="day">Tuesday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather04_4102315.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
			<div class="item">
				<div class="day">Wednesday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather05_4102316.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
			<div class="item">
				<div class="day">Thursday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather06_4102317.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
			<div class="item">
				<div class="day">Friday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather07_4102320.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
			<div class="item">
				<div class="day">Saturday</div>
				<div class="icon"><img alt="cloudy" src="img/iconfinder_weather08_4102318.svg"></div>
				<div class="temp">
					<div class="temp__val temp_max">68</div>
					<div class="temp__val temp_min">32</div>
				</div>
				<div class="pollen">36</div>
			</div>
		</div>
	</main>
</body>
</html>
